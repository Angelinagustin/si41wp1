<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <style>
        table,th,td{
            border: 0px solid black;
            text-align: left;
        }
        input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        background-color: #3CBC8D;
        color: white;
        }

        input[type=button], input[type=submit], input[type=reset] {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran Calon Mahasiswa Baru</h1>
    <form method="post" action="">
        <fieldset style="float: left;">
            <legend>Biodata calom mahasiswa</legend>
            <table>
                <tr>
                    <th>Nomor Daftar</th>
                    <th>:</th>
                    <td><input type="text"name="nodaftar" size="40"/></td>
                </tr>

                <tr>
                    <th>Nama</th>
                    <th>:</th>
                    <td><input type="text" name="nama" size="40"/></td>
                </tr>

                <tr>
                    <th>Alamat</th>
                    <th>:</th>
                    <td><textarea name="Alamat" rows="10" cols="30"></textarea></td>
                </tr>

                <tr>
                    <th><label for="male">Jenis Kelamin</label></th>
                    <th>:</th>
                    <td>
                        <input type="radio" value="L" name="gender" checked/>Laki-laki
                        <input type="radio" value="P" name="gender"/>Perempuan
                    </td>
                </tr>
            </table>

        </fieldset>

        <fieldset style="float: left;">
            <legend>Pendaftaran</legend>
            <table style="padding: 10px;">
                <tr>
                    <th>Penerimaan</th>
                    <th>:</th>
                    <td>
                        <select name="gelombang">
                            <option value="01">Gelombang1</option>
                            <option value="02">Gelombang2</option>
                            <option value="03">Gelombang3</option>
                            <option value="04">Gelombang4</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <th>Program studi</th>
                    <th>:</th>
                    <td>
                        <select name="programstudi">
                            <option value="-1">Pilih salah satu</option>
                            <optgroup label="Falkultas ilmu komputer dan rekayasa">
                                <option  value="SI">Sistem Inforamsi</option>
                                <option  value="IF">Inforatika</option>
                                <option  value="TE">Teknik Elektro</option>
                            </optgroup>
                            <optgroup label="Falkultas ekonomi dan bisnis">
                                <option value="MA">Manajemen</option>
                                <option value="AK">akuntasi</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>


                <tr>
                    <th>Biaya pendaftaran</th>
                    <th>:</th>
                    <td><input type="number" name="Biaya" /></td>
                </tr>

                <tr>
                    <th></th>
                    <th></th>
                    <td><input type="submit"/><input type="reset"/></td>
                </tr>


            </table>
        </fieldset>
    </form>
</body>
</html>
